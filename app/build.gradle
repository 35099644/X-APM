apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "github.tornaco.xposedmoduletest"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1006
        versionName "1.0.0-BETA-6"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile "com.android.support:cardview-v7:${rootProject.ext.cardviewVersion}"
    compile 'com.github.czy1121:settingscompat:1.1.4'
    compile 'com.github.Tornaco:Logger:1.1.3'
    compile 'com.github.Tornaco:AndroidCommon:v1.0'
    compile 'com.github.Tornaco:CheckableImageView:1.0'
    provided project(':api-gen-annotations')
    annotationProcessor project(':api-gen-compiler')
    provided 'github.tornaco:permission-requester-annotation:1.3'
    annotationProcessor 'github.tornaco:permission-requester-compiler:1.3'
    testCompile 'junit:junit:4.12'
    compile 'com.google.guava:guava:20.0'
    provided 'de.robv.android.xposed:api:82'
    compile "org.greenrobot:greendao:${rootProject.ext.greendaoVersion}"
    compile "com.squareup.retrofit2:retrofit:${rootProject.ext.retrofitVersion}"
    compile "com.squareup.retrofit2:converter-gson:${rootProject.ext.retrofitVersion}"
    compile "io.reactivex:rxandroid:${rootProject.ext.rxAndroidVersion}"
    compile "io.reactivex:rxjava:${rootProject.ext.rxJavaVersion}"
    compile "com.squareup.retrofit2:adapter-rxjava:${rootProject.ext.retrofitVersion}"
    compile "org.jsoup:jsoup:${rootProject.ext.jsoupVersion}"
    compile project(':vangoghcore')
    compile project(':pinlockview')
    compile 'si.virag:fuzzydateformatter:1.1.0'
    compile 'com.google.android.gms:play-services-ads:11.0.4'
    compile 'com.novoda:simple-chrome-custom-tabs:0.1.5'
}


